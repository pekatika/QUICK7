<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f4f4f9; /* Êòé„Çã„ÅÑ„Ç∞„É¨„Éº„Çí„Éô„Éº„Çπ„Å´„Åó„ÅüËÉåÊôØËâ≤ */
            color: #333; /* „ÉÄ„Éº„ÇØ„Ç∞„É¨„Éº„ÅÆ„ÉÜ„Ç≠„Çπ„ÉàËâ≤ */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 40px;
            margin: 0;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }
        #medals-input {
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }
        input[type="number"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        input[type="number"]::placeholder {
            color: #9ca3af;
        }
        #exchange-btn {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        #exchange-btn:hover {
            background-color: #45a049;
        }
        #result {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 5px;
        }
        .label {
            font-weight: bold;
            width: 100px;
        }
        .value {
            text-align: right;
            flex-grow: 1;
        }
        #history {
            width: 100%;
            max-width: 300px;
            background-color: #333;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #e5e7eb;
        }
        .history-item {
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        #closing-time {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
            text-align: center;
        }
        #weather {
            font-size: 16px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .weather-info {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .weather-info span {
            margin-left: 10px;
        }
        #no-history {
            font-size: 14px;
            color: #9ca3af;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>„ÇØ„Ç§„ÇªÊèõÈáëË®àÁÆóÊ©ü</h1>
    
    <div id="closing-time"></div>
    <div id="weather"></div>
    
    <div id="medals-input">
        <input type="number" id="medals" placeholder="„É°„ÉÄ„É´ÊûöÊï∞„ÇíÂÖ•Âäõ">
    </div>

    <button id="exchange-btn">ÊèõÈáë</button>
    
    <div id="result">
        <div class="result-item">
            <span class="label">ÊèõÈáëÈ°ç:</span>
            <span class="value" id="amount"></span>
        </div>
        <div class="result-item">
            <span class="label">‰Ωô„Çä:</span>
            <span class="value" id="remainder"></span>
        </div>
    </div>
    <div id="history">
        <div id="no-history">„Åì„Åì„Å´Ë®àÁÆóÁµêÊûú„ÅÆÂ±•Ê≠¥„ÅåË°®Á§∫„Åï„Çå„Åæ„Åô</div>
    </div>

    <script>
        function calculateExchange(medals) {
            const rates = [
                { count: 253, amount: 4900 },
                { count: 51, amount: 980 },
                { count: 11, amount: 190 }
            ];

            let totalAmount = 0;
            let remainingMedals = medals;

            for (const rate of rates) {
                const numberOfSets = Math.floor(remainingMedals / rate.count);
                totalAmount += numberOfSets * rate.amount;
                remainingMedals -= numberOfSets * rate.count;
            }

            return { amount: totalAmount, remainder: remainingMedals };
        }

        function updateResult() {
            const medals = parseInt(document.getElementById('medals').value);
            if (isNaN(medals) || medals <= 0) {
                alert('„É°„ÉÄ„É´ÊûöÊï∞„ÇíÊ≠£„Åó„ÅèÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            const result = calculateExchange(medals);

            const now = new Date();
            const formattedTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;

            document.getElementById('amount').textContent = `${result.amount}ÂÜÜ`;
            document.getElementById('remainder').textContent = `${result.remainder}Êûö`;

            const history = document.getElementById('history');
            const noHistory = document.getElementById('no-history');
            
            if (history.children.length === 1) { // ÂàùÂõûË°®Á§∫ÊôÇ
                noHistory.style.display = 'none'; // ÂàùÂõû„ÅÆ„ÄåÂ±•Ê≠¥„ÅåË°®Á§∫„Åï„Çå„Åæ„Åô„Äç„ÇíÈùûË°®Á§∫„Å´„Åô„Çã
            }

            const newItem = document.createElement('div');
            newItem.className = 'history-item';
            newItem.textContent = `${formattedTime} ${medals}Êûö ${result.amount}ÂÜÜ ‰Ωô„Çä ${result.remainder}Êûö`;
            history.appendChild(newItem);
        }

        function updateClosingTime() {
            const closingTime = new Date();
            closingTime.setHours(23, 50, 0); // ÈñâÂ∫óÊôÇÈñì„Çí23:50„Å´Ë®≠ÂÆö

            function updateTime() {
                const now = new Date();
                const timeDifference = closingTime - now;
                if (timeDifference >= 0) {
                    const hours = Math.floor(timeDifference / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
                    document.getElementById('closing-time').textContent = `ÈñâÂ∫ó„Åæ„Åß ${hours}ÊôÇÈñì${minutes}ÂàÜ${seconds}Áßí`;
                } else {
                    document.getElementById('closing-time').textContent = "ÈñâÂ∫ó„Åó„Åæ„Åó„Åü";
                }
            }

            updateTime();
            setInterval(updateTime, 1000);
        }

        async function fetchWeather() {
            try {
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=35.1815&longitude=136.9066&daily=temperature_2m_max,precipitation_probability_sum&timezone=Asia/Tokyo');
                const data = await response.json();
                const today = new Date().toISOString().split('T')[0];

                const weather = data.daily;
                const temperature = weather.temperature_2m_max[0];
                const precipitationProbability = weather.precipitation_probability_sum[0];

                // Ëâ≤„ÅÆË®≠ÂÆö
                let color = '#ffffff'; // ÁôΩ
                if (precipitationProbability > 75) {
                    color = '#ff0000'; // Ëµ§
                } else if (precipitationProbability > 50) {
                    color = '#ffff00'; // ÈªÑ
                } else if (precipitationProbability > 25) {
                    color = '#00ff00'; // Á∑ë
                } else if (precipitationProbability > 10) {
                    color = '#0000ff'; // Èùí
                }

                const weatherEmoji = precipitationProbability > 50 ? 'üåßÔ∏è' : '‚òÄÔ∏è';

                document.getElementById('weather').innerHTML = `
                    <div class="weather-info">
                        <span>Ê∞óÊ∏©: ${temperature}‚ÑÉ</span>
                        <span style="color: ${color};">ÈôçÊ∞¥Á¢∫Áéá: ${precipitationProbability}%</span>
                        <span>${weatherEmoji}</span>
                    </div>
                `;
            } catch (error) {
                console.error('Weather data fetch error:', error);
                document.getElementById('weather').innerHTML = '';
            }
        }

        document.getElementById('exchange-btn').addEventListener('click', updateResult);
        updateClosingTime();
        fetchWeather();
    </script>
</body>
</html>
