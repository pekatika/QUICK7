<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        #result {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            width: 300px;
        }
        .label {
            font-weight: bold;
            width: 100px;
        }
        .value {
            text-align: right;
            flex-grow: 1;
        }
        #history {
            width: 100%;
            background-color: #fff;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .history-item {
            font-size: 0.9em;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>パチンコ換金計算機</h1>
    <div id="result">
        <div class="result-item">
            <span class="label">換金額:</span>
            <span class="value" id="amount"></span>
        </div>
        <div class="result-item">
            <span class="label">余り:</span>
            <span class="value" id="remainder"></span>
        </div>
    </div>
    <div id="history"></div>

    <script>
        function calculateExchange(medals) {
            const rates = [
                { count: 253, amount: 4900 },
                { count: 51, amount: 980 },
                { count: 11, amount: 190 }
            ];

            let totalAmount = 0;
            let remainingMedals = medals;

            for (const rate of rates) {
                const numberOfSets = Math.floor(remainingMedals / rate.count);
                totalAmount += numberOfSets * rate.amount;
                remainingMedals -= numberOfSets * rate.count;
            }

            return { amount: totalAmount, remainder: remainingMedals };
        }

        function updateResult() {
            const medals = 265; // Example value
            const result = calculateExchange(medals);

            const now = new Date();
            const formattedDate = `${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}.${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;

            document.getElementById('amount').textContent = `${result.amount}円`;
            document.getElementById('remainder').textContent = `${result.remainder}枚`;

            const history = document.getElementById('history');
            const newItem = document.createElement('div');
            newItem.className = 'history-item';
            newItem.textContent = `${formattedDate} - 換金額: ${result.amount}円, 余り: ${result.remainder}枚`;
            history.appendChild(newItem);
        }

        updateResult(); // Call this function whenever you want to update the result
    </script>
</body>
</html>
