<body>

    <div id="closing-time"></div>

    <script>
        function calculateExchange(medals) {
            const rates = [
                { count: 253, amount: 4900 },
                { count: 51, amount: 980 },
                { count: 11, amount: 190 }
            ];

            let totalAmount = 0;
            let remainingMedals = medals;

            for (const rate of rates) {
                const numberOfSets = Math.floor(remainingMedals / rate.count);
                totalAmount += numberOfSets * rate.amount;
                remainingMedals -= numberOfSets * rate.count;
            }

            return { amount: totalAmount, remainder: remainingMedals };
        }

        function updateResult() {
            const medals = parseInt(document.getElementById('medals').value);
            if (isNaN(medals) || medals <= 0) {
                alert('ãƒ¡ãƒ€ãƒ«æšæ•°ã‚’æ­£ã—ãå…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            const result = calculateExchange(medals);

            const now = new Date();
            const formattedTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;

            document.getElementById('amount').textContent = `${result.amount}å††`;
            document.getElementById('remainder').textContent = `${result.remainder}æš`;

            const history = document.getElementById('history');
            const noHistory = document.getElementById('no-history');
            
            if (history.children.length === 1) { // åˆå›è¡¨ç¤ºæ™‚
                noHistory.style.display = 'none'; // åˆå›ã®ã€Œå±¥æ­´ãŒè¡¨ç¤ºã•ã‚Œã¾ã™ã€ã‚’éè¡¨ç¤ºã«ã™ã‚‹
            }

            const newItem = document.createElement('div');
            newItem.className = 'history-item';
            newItem.textContent = `${formattedTime} ${medals}æš ${result.amount}å†† ä½™ã‚Š ${result.remainder}æš`;
            history.appendChild(newItem);
        }

        function updateClosingTime() {
            const closingTime = new Date();
            closingTime.setHours(23, 50, 0); // é–‰åº—æ™‚é–“ã‚’23:50ã«è¨­å®š

            function updateTime() {
                const now = new Date();
                const timeDifference = closingTime - now;
                if (timeDifference >= 0) {
                    const hours = Math.floor(timeDifference / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
                    document.getElementById('closing-time').textContent = `é–‰åº—ã¾ã§ ${hours}æ™‚é–“${minutes}åˆ†${seconds}ç§’`;
                } else {
                    document.getElementById('closing-time').textContent = "é–‰åº—ã—ã¾ã—ãŸ";
                }
            }

            updateTime();
            setInterval(updateTime, 1000);
        }

        async function fetchWeather() {
            try {
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=35.1815&longitude=136.9066&daily=temperature_2m_max,precipitation_probability_sum&timezone=Asia/Tokyo');
                const data = await response.json();
                const today = new Date().toISOString().split('T')[0];

                const weather = data.daily;
                const temperature = weather.temperature_2m_max[0];
                const precipitationProbability = weather.precipitation_probability_sum[0];

                // è‰²ã®è¨­å®š
                let color = '#ffffff'; // ç™½
                if (precipitationProbability > 75) {
                    color = '#ff0000'; // èµ¤
                } else if (precipitationProbability > 50) {
                    color = '#ffff00'; // é»„
                } else if (precipitationProbability > 25) {
                    color = '#00ff00'; // ç·‘
                } else if (precipitationProbability > 10) {

                }

                const weatherEmoji = precipitationProbability > 50 ? 'ğŸŒ§ï¸' : 'â˜€ï¸';

                        <span style="color: ${color};">é™æ°´ç¢ºç‡: ${precipitationProbability}%</span>

                    </div>
                `;
            } catch (error) {

                document.getElementById('weather').innerHTML = 'å¤©æ°—æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ';
            }
        }
