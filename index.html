<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        #medals-input {
            margin-bottom: 20px;
        }
        #exchange-btn {
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #result {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            width: 300px;
        }
        .label {
            font-weight: bold;
            width: 100px;
        }
        .value {
            text-align: right;
            flex-grow: 1;
        }
        #history {
            width: 100%;
            background-color: #fff;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .history-item {
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        #closing-time {
            margin-bottom: 20px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>換金計算機</h1>
    <div id="closing-time"></div>
    
    <div id="medals-input">
        <label for="medals">所持メダル:</label>
        <input type="number" id="medals" value="0">
    </div>

    <button id="exchange-btn">換金</button>
    
    <div id="result">
        <div class="result-item">
            <span class="label">換金額:</span>
            <span class="value" id="amount"></span>
        </div>
        <div class="result-item">
            <span class="label">余り:</span>
            <span class="value" id="remainder"></span>
        </div>
    </div>
    <div id="history"></div>

    <script>
        function calculateExchange(medals) {
            const rates = [
                { count: 253, amount: 4900 },
                { count: 51, amount: 980 },
                { count: 11, amount: 190 }
            ];

            let totalAmount = 0;
            let remainingMedals = medals;

            for (const rate of rates) {
                const numberOfSets = Math.floor(remainingMedals / rate.count);
                totalAmount += numberOfSets * rate.amount;
                remainingMedals -= numberOfSets * rate.count;
            }

            return { amount: totalAmount, remainder: remainingMedals };
        }

        function updateResult() {
            const medals = parseInt(document.getElementById('medals').value);
            const result = calculateExchange(medals);

            const now = new Date();
            const formattedDate = `${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}.${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;

            document.getElementById('amount').textContent = `${result.amount}円`;
            document.getElementById('remainder').textContent = `${result.remainder}枚`;

            const history = document.getElementById('history');
            const newItem = document.createElement('div');
            newItem.className = 'history-item';
            newItem.textContent = `${formattedDate} - 換金額: ${result.amount}円, 余り: ${result.remainder}枚`;
            history.appendChild(newItem);
        }

        function updateClosingTime() {
            const closingTime = new Date();
            closingTime.setHours(23, 50, 0); // 閉店時間を23:50に設定

            function updateTime() {
                const now = new Date();
                const timeDifference = closingTime - now;
                if (timeDifference >= 0) {
                    const hours = Math.floor(timeDifference / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
                    document.getElementById('closing-time').textContent = `閉店まで ${hours}時間${minutes}分${seconds}秒`;
                } else {
                    document.getElementById('closing-time').textContent = "閉店しました";
                }
            }

            updateTime();
            setInterval(updateTime, 1000);
        }

        document.getElementById('exchange-btn').addEventListener('click', updateResult);
        updateClosingTime();
    </script>
</body>
</html>
