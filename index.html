<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f4f4f9; /* 明るいグレーをベースにした背景色 */
            color: #333; /* ダークグレーのテキスト色 */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 40px;
            margin: 0;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }
        #medals-input {
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }
        input[type="number"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        input[type="number"]::placeholder {
            color: #9ca3af;
        }
        #exchange-btn {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        #exchange-btn:hover {
            background-color: #45a049;
        }
        #result {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 5px;
        }
        .label {
            font-weight: bold;
            width: 100px;
        }
        .value {
            text-align: right;
            flex-grow: 1;
        }
        #history {
            width: 100%;
            max-width: 300px;
            background-color: #333;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #e5e7eb;
        }
        .history-item {
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        #closing-time {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
            text-align: center;
        }
        #weather {
            font-size: 16px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .weather-info {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .weather-info span {
            margin-left: 10px;
        }
        #no-history {
            font-size: 14px;
            color: #9ca3af;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>クイセ換金計算機</h1>
    
    <div id="closing-time"></div>
    <div id="weather"></div>
    
    <div id="medals-input">
        <input type="number" id="medals" placeholder="メダル枚数を入力">
    </div>

    <button id="exchange-btn">換金</button>
    
    <div id="result">
        <div class="result-item">
            <span class="label">換金額:</span>
            <span class="value" id="amount"></span>
        </div>
        <div class="result-item">
            <span class="label">余り:</span>
            <span class="value" id="remainder"></span>
        </div>
    </div>
    <div id="history">
        <div id="no-history">ここに計算結果の履歴が表示されます</div>
    </div>

    <script>
        function calculateExchange(medals) {
            const rates = [
                { count: 253, amount: 4900 },
                { count: 51, amount: 980 },
                { count: 11, amount: 190 }
            ];

            let totalAmount = 0;
            let remainingMedals = medals;

            for (const rate of rates) {
                const numberOfSets = Math.floor(remainingMedals / rate.count);
                totalAmount += numberOfSets * rate.amount;
                remainingMedals -= numberOfSets * rate.count;
            }

            return { amount: totalAmount, remainder: remainingMedals };
        }

        function updateResult() {
            const medals = parseInt(document.getElementById('medals').value);
            if (isNaN(medals) || medals <= 0) {
                alert('メダル枚数を正しく入力してください');
                return;
            }

            const result = calculateExchange(medals);

            const now = new Date();
            const formattedTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;

            document.getElementById('amount').textContent = `${result.amount}円`;
            document.getElementById('remainder').textContent = `${result.remainder}枚`;

            const history = document.getElementById('history');
            const noHistory = document.getElementById('no-history');
            
            if (history.children.length === 1) { // 初回表示時
                noHistory.style.display = 'none'; // 初回の「履歴が表示されます」を非表示にする
            }

            const newItem = document.createElement('div');
            newItem.className = 'history-item';
            newItem.textContent = `${formattedTime} ${medals}枚 ${result.amount}円 余り ${result.remainder}枚`;
            history.appendChild(newItem);
        }

        function updateClosingTime() {
            const closingTime = new Date();
            closingTime.setHours(23, 50, 0); // 閉店時間を23:50に設定

            function updateTime() {
                const now = new Date();
                const timeDifference = closingTime - now;
                if (timeDifference >= 0) {
                    const hours = Math.floor(timeDifference / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
                    document.getElementById('closing-time').textContent = `閉店まで ${hours}時間${minutes}分${seconds}秒`;
                } else {
                    document.getElementById('closing-time').textContent = "閉店しました";
                }
            }

            updateTime();
            setInterval(updateTime, 1000);
        }

        document.getElementById('exchange-btn').addEventListener('click', updateResult);
        updateClosingTime();
        fetchWeather();
    </script>
</body>
</html>
