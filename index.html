<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイセ換金計算機</title>
    <style>
        /* フォントと背景 */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* コンテナ */
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 360px;
            width: 90%;
        }

        /* タイトル */
        h1 {
            font-size: 1.8em;
            margin-bottom: 30px;
            color: #000;
            line-height: 1.2;
        }

        /* 入力フィールドとボタン */
        input, button {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 12px;
            box-sizing: border-box;
        }

        /* ボタンスタイル */
        button {
            background-color: #007aff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005eb8;
        }

        /* 結果表示 */
        #result {
            margin-top: 20px;
            font-size: 1.4em;
            color: #555;
        }

        /* メダルの結果を美しく表示 */
        #result span {
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>クイセ換金計算機</h1>
        <input type="number" id="medals" min="0" placeholder="メダル枚数を入力">
        <button onclick="calculate()">換金</button>
        <p id="result"></p>
    </div>

    <script>
        function calculate() {
            let medals = parseInt(document.getElementById('medals').value);
            let resultText = "";
            let exchangeRates = [
                { rate: 253, value: 4900 },
                { rate: 51, value: 980 },
                { rate: 11, value: 190 }
            ];
            let totalMoney = 0;
            let remainingMedals = medals;

            for (let i = 0; i < exchangeRates.length; i++) {
                if (remainingMedals >= exchangeRates[i].rate) {
                    let numExchanges = Math.floor(remainingMedals / exchangeRates[i].rate);
                    totalMoney += numExchanges * exchangeRates[i].value;
                    remainingMedals = remainingMedals % exchangeRates[i].rate;
                }
            }

            resultText = `換金額は <span>${totalMoney}円</span> で余りは <span>${remainingMedals} 枚</span>です。`;
            document.getElementById('result').innerHTML = resultText;
        }
    </script>
</body>
</html>
