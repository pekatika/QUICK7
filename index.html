<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイセ換金計算機</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #343a40;
            color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
        }

        .timer {
            background-color: #495057;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 1.2em;
        }

        .container {
            background-color: #495057;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 360px;
            width: 90%;
            margin-top: 20px;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 30px;
            color: #f8f9fa;
            line-height: 1.2;
        }

        input, button {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #007aff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005eb8;
        }

        #result {
            margin-top: 20px;
            font-size: 1.4em;
            color: #f8f9fa;
        }

        #result span {
            font-weight: bold;
        }

        #history {
            margin-top: 20px;
            width: 90%;
            max-width: 360px;
            font-size: 1.2em;
            text-align: left;
            background-color: #495057;
            padding: 10px;
            border-radius: 12px;
            color: #f8f9fa;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        #history h2 {
            margin-top: 0;
            font-size: 1.5em;
            border-bottom: 1px solid #f8f9fa;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        #history ul {
            list-style: none;
            padding: 0;
        }

        #history ul li {
            padding: 5px 0;
            border-bottom: 1px solid #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="timer" id="timer"></div>

    <div class="container">
        <h1>クイセ換金計算機</h1>
        <input type="number" id="medals" min="0" placeholder="メダル枚数を入力">
        <button onclick="calculate()">換金</button>
        <div id="result"></div>
    </div>

    <div id="history">
        <h2>計算履歴</h2>
        <ul id="historyList"></ul>
    </div>

    <script>
        function calculate() {
            let medals = parseInt(document.getElementById('medals').value);
            let exchangeRates = [
                { rate: 253, value: 4900 },
                { rate: 51, value: 980 },
                { rate: 11, value: 190 }
            ];
            let totalMoney = 0;
            let remainingMedals = medals;

            for (let i = 0; i < exchangeRates.length; i++) {
                if (remainingMedals >= exchangeRates[i].rate) {
                    let numExchanges = Math.floor(remainingMedals / exchangeRates[i].rate);
                    totalMoney += numExchanges * exchangeRates[i].value;
                    remainingMedals = remainingMedals % exchangeRates[i].rate;
                }
            }

            let resultText = `
                <span>換金額: ${totalMoney}円</span><br>
                <span>余り: ${remainingMedals} 枚</span>
            `;
            document.getElementById('result').innerHTML = resultText;

            // 計算履歴に追加
            let historyItem = `${medals} 枚: ${totalMoney}円 (余り ${remainingMedals} 枚)`;
            let listItem = document.createElement('li');
            listItem.textContent = historyItem;
            document.getElementById('historyList').appendChild(listItem);
        }

        function updateTimer() {
            let now = new Date();
            let closingTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 50, 0);

            let timeDiff = closingTime - now;

            if (timeDiff > 0) {
                let hours = Math.floor(timeDiff / (1000 * 60 * 60));
                let minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                document.getElementById('timer').textContent = `閉店まで ${hours}時間 ${minutes}分 ${seconds}秒`;
            } else {
                document.getElementById('timer').textContent = "閉店しました";
            }
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
