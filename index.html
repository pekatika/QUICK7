<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f0f0f0; /* 明るいグレー */
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 40px;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #medals-input {
            margin-bottom: 20px;
        }
        #exchange-btn {
            margin-bottom: 20px;
        }
        #result {
            margin-bottom: 20px;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            width: 300px;
        }
        #history {
            width: 100%;
            max-width: 600px;
        }
        .history-item {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 5px;
        }
        #no-history {
            color: #999;
        }
        #weather {
            margin-bottom: 20px;
        }
        .weather-info {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .weather-info span {
            margin: 0 5px;
        }
        #closing-time {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>クイセ換金計算機</h1>
    
    <div id="closing-time"></div>
    <div id="weather"></div>
    
    <div id="medals-input">
        <input type="number" id="medals" placeholder="メダル枚数を入力">
    </div>

    <button id="exchange-btn">換金</button>
    
    <div id="result">
        <div class="result-item">
            <span class="label">換金額:</span>
            <span class="value" id="amount"></span>
        </div>
        <div class="result-item">
            <span class="label">余り:</span>
            <span class="value" id="remainder"></span>
        </div>
    </div>
    <div id="history">
        <div id="no-history">ここに計算結果の履歴が表示されます</div>
    </div>

    <script>
        function calculateExchange(medals) {
            const rates = [
                { count: 253, amount: 4900 },
                { count: 51, amount: 980 },
                { count: 11, amount: 190 }
            ];

            let totalAmount = 0;
            let remainingMedals = medals;

            for (const rate of rates) {
                const numberOfSets = Math.floor(remainingMedals / rate.count);
                totalAmount += numberOfSets * rate.amount;
                remainingMedals -= numberOfSets * rate.count;
            }

            return { amount: totalAmount, remainder: remainingMedals };
        }

        function updateResult() {
            const medals = parseInt(document.getElementById('medals').value);
            if (isNaN(medals) || medals <= 0) {
                alert('メダル枚数を正しく入力してください');
                return;
            }

            const result = calculateExchange(medals);

            const now = new Date();
            const formattedTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;

            document.getElementById('amount').textContent = `${result.amount}円`;
            document.getElementById('remainder').textContent = `${result.remainder}枚`;

            const history = document.getElementById('history');
            const noHistory = document.getElementById('no-history');
            
            if (history.children.length === 1) {
                noHistory.style.display = 'none';
            }

            const newItem = document.createElement('div');
            newItem.className = 'history-item';
            newItem.textContent = `${formattedTime} ${medals}枚 ${result.amount}円 余り ${result.remainder}枚`;
            history.appendChild(newItem);
        }

        function updateClosingTime() {
            const closingTime = new Date();
            closingTime.setHours(23, 50, 0);

            function updateTime() {
                const now = new Date();
                const timeDifference = closingTime - now;
                if (timeDifference >= 0) {
                    const hours = Math.floor(timeDifference / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
                    document.getElementById('closing-time').textContent = `閉店まで ${hours}時間${minutes}分${seconds}秒`;
                } else {
                    document.getElementById('closing-time').textContent = "閉店しました";
                }
            }

            updateTime();
            setInterval(updateTime, 1000);
        }

        async function fetchWeather() {
            const apiKey = 'd6ef0d97b5b4b5e7970ba199d68de8e1'; // OpenWeatherMap APIキー
            const city = 'Nagoya,jp'; // 名古屋の天気データ
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=ja`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                const temperature = data.main.temp;
                const precipitationProbability = data.rain ? (data.rain['1h'] || 0) * 100 : 0;

                let color = '#ffffff'; // 白
                if (precipitationProbability > 75) {
                    color = '#ff0000'; // 赤
                } else if (precipitationProbability > 50) {
                    color = '#ffff00'; // 黄
                } else if (precipitationProbability > 25) {
                    color = '#00ff00'; // 緑
                } else if (precipitationProbability > 10) {
                    color = '#0000ff'; // 青
                }

                const weatherEmoji = precipitationProbability > 50 ? '🌧️' : '☀️';

                document.getElementById('weather').innerHTML = `
                    <div class="weather-info">
                        <span>気温: ${temperature}℃</span>
                        <span style="color: ${color};">降水確率: ${precipitationProbability}%</span>
                        <span>${weatherEmoji}</span>
                    </div>
                `;
            } catch (error) {
                console.error('Weather data fetch error:', error);
                document.getElementById('weather').innerHTML = '天気情報の取得に失敗しました';
            }
        }

        document.getElementById('exchange-btn').addEventListener('click', updateResult);
        updateClosingTime();
        fetchWeather();
    </script>
</body>
</html>
