<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クイセ換金計算機</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Arial', sans-serif;
      color: #2c2c2c;
      text-align: left;
      padding: 20px;
    }

    .result {
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: space-between;
      width: 100%;
      color: #2c2c2c;
    }

    .result div {
      flex: 1;
      text-align: left;
    }

    #history {
      margin-top: 20px;
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      color: #2c2c2c;
    }
  </style>
</head>
<body>

  <div class="result">
    <div>換金額: <span id="total">0円</span></div>
    <div>余り: <span id="remainder">0枚</span></div>
  </div>

  <div id="history"></div>

  <script>
    function updateHistory(total, remainder) {
      const date = new Date();
      const formattedDate = `${date.getFullYear()}${(date.getMonth()+1).toString().padStart(2, '0')}${date.getDate().toString().padStart(2, '0')}.${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}:${date.getSeconds().toString().padStart(2, '0')}`;
      
      const historyEntry = `${formattedDate} | 換金額: ${total}円 | 余り: ${remainder}枚`;
      const historyDiv = document.getElementById('history');
      
      const newEntry = document.createElement('div');
      newEntry.textContent = historyEntry;
      
      historyDiv.appendChild(newEntry);
    }

    // デモ用のサンプルデータ
    updateHistory(9390, 10); // この関数を新しい計算結果ごとに呼び出す
  </script>

</body>
</html>
