<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f0f0f0; /* 明るいグレー */
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 40px;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #medals-input {
            margin-bottom: 20px;
        }
        #exchange-btn {
            margin-bottom: 20px;
        }
        #result {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }
        #history {
            width: 300px;
            max-width: 600px;
            display: flex;
            flex-direction: column-reverse; /* 最新の履歴が上に来るように */
        }
        .history-item {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        #no-history {
            color: #999;
            text-align: center;
        }
        #closing-time {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        #weather {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>クイセ換金計算機</h1>
    
    <div id="closing-time"></div>

    <div id="medals-input">
        <input type="number" id="medals" placeholder="メダル枚数を入力">
    </div>

    <button id="exchange-btn">換金</button>
    
    <div id="result">
        <div class="result-item">
            <span class="label">換金額:</span>
            <span class="value" id="amount"></span>
        </div>
        <div class="result-item">
            <span class="label">余り:</span>
            <span class="value" id="remainder"></span>
        </div>
    </div>

    <div id="history">
        <div id="no-history">ここに計算結果の履歴が表示されます</div>
    </div>

    <script>
        function calculateExchange(medals) {
            const rates = [
                { count: 253, amount: 4900 },
                { count: 51, amount: 980 },
                { count: 11, amount: 190 }
            ];

            let totalAmount = 0;
            let remainingMedals = medals;

            for (const rate of rates) {
                const numberOfSets = Math.floor(remainingMedals / rate.count);
                totalAmount += numberOfSets * rate.amount;
                remainingMedals -= numberOfSets * rate.count;
            }

            return { amount: totalAmount, remainder: remainingMedals };
        }

        function updateResult() {
            const medals = parseInt(document.getElementById('medals').value);
            if (isNaN(medals) || medals <= 0) {
                alert('メダル枚数を正しく入力してください');
                return;
            }

            const result = calculateExchange(medals);

            const now = new Date();
            const formattedTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;

            document.getElementById('amount').textContent = `${result.amount}円`;
            document.getElementById('remainder').textContent = `${result.remainder}枚`;

            const history = document.getElementById('history');
            const noHistory = document.getElementById('no-history');
            
            if (history.children.length === 1) {
                noHistory.style.display = 'none';
            }

            const newItem = document.createElement('div');
            newItem.className = 'history-item';
            newItem.textContent = `${formattedTime} ${medals}枚 ${result.amount}円 余り ${result.remainder}枚`;
            history.prepend(newItem); // 最新の履歴が一番上に来るように
        }

        function updateClosingTime() {
            const closingTime = new Date();
            closingTime.setHours(23, 50, 0);

            function updateTime() {
                const now = new Date();
                const timeDifference = closingTime - now;
                if (timeDifference >= 0) {
                    const hours = Math.floor(timeDifference / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
                    document.getElementById('closing-time').textContent = `閉店まで ${hours}時間${minutes}分${seconds}秒`;
                } else {
                    document.getElementById('closing-time').textContent = "閉店しました";
                }
            }

            updateTime();
            setInterval(updateTime, 1000);
        }

        document.getElementById('exchange-btn').addEventListener('click', updateResult);
        updateClosingTime();
    </script>
</body>
</html>
